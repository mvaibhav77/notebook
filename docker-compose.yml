version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: notebook_user
      POSTGRES_PASSWORD: notebook_password
      POSTGRES_DB: notebook_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=notebook_user
      - DB_PASSWORD=notebook_password
      - DB_NAME=notebook_db
      - JWT_SECRET=mysecretkey123
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # We point this to /api so it uses the Vite Proxy
      - VITE_API_URL=/api
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  pg_data: